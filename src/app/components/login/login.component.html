<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        {{ isRegistering ? 'Create Admin Account' : 'AIIMS Admin Login' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Username (Login + Registration) -->
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              required
              autocomplete="username"
            >
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Email (ONLY for Registration) -->
        <div *ngIf="isRegistering" class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              autocomplete="email"
            >

            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password with Eye Icon -->
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>

            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              required
              autocomplete="current-password"
            >

            <!-- Eye icon -->
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <mat-icon>
                {{ hidePassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>

            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid || isLoading"
        >
          {{ isLoading ? 'Please wait...' : (isRegistering ? 'Register' : 'Login') }}
        </button>
      </form>

      <!-- Toggle Mode -->
      <div class="toggle-mode">
        <button mat-button color="accent" (click)="toggleMode()">
          {{ isRegistering ? 'Already have an account? Login' : 'Need an account? Register' }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
